<html>
	<head>
		<title>
			Indian Airforce
		</title>
		
		<script src="js/wow.min.js" type="text/javascript"></script>
		<script type="text/javascript">
			new WOW().init();
		</script>
		<link rel="stylesheet" href="css/login.css">
		<link rel="stylesheet" href="css/animate.css">
		<link rel="stylesheet" href="css/cssfile1.css">
	</head>
	
	<body style="overflow-x:hidden;">
		<div class="dashboard">
			<div style="position:relative; top: 35px; left:80px">
				<img src="images/iaflogo.jpeg" style="height: 80; weight: 50;">
			</div>
			
			<div style="position:absolute; top: 35px; left:180px">
				<h1 class="heading">Indian Airforce</h2>
			</div>
		</div>
	
		<div class="container">
		<div class="login-box animated fadeInLeft">
			<div class="box-header">
				<h2>SignUp</h2>
			</div>

			<form name="RegForm" action="su" onsubmit="return validate()" method="post">
				<label for="username">Email</label>						<br/>
				<input type="text" name="Email">						<br/>
				<label for="number">Phone</label>						<br/>
				<input type="text" name="Phone">						<br/>
				<label for="password">Password</label>					<br/>
				<input type="password" name="Password">					<br/>
				<button type="submit" value="signup">Sign Up</button>	<br/>
			</form>

		</div>
	</div>
</body>

<script>

function validate()				 
{	 
	var email = document.forms["RegForm"]["Email"];
	var password = document.forms["RegForm"]["Password"];
	var phone = document.forms["RegForm"]["Phone"];

	if (email.value == "")								 
	{ 
		window.alert("Please enter a valid e-mail address."); 
		email.focus(); 
		return false; 
	} 

	if (email.value.indexOf("@", 0) < 0)				 
	{ 
		window.alert("Please enter a valid e-mail address."); 
		email.focus(); 
		return false; 
	} 

	if (email.value.indexOf(".", 0) < 0)				 
	{ 
		window.alert("Please enter a valid e-mail address."); 
		email.focus(); 
		return false; 
	}

	if (password.value == "")					 
	{ 
		window.alert("Please enter your password"); 
		password.focus(); 
		return false; 
	}

	if (phone.value.length != 10) {
		window.alert("Please enter valid phone number" + phone.value.length);
		phone.focus(); 
		return false;
	}
}

	$(document).ready(function () {
    	$('#logo').addClass('animated fadeInDown');
    	$("input:text:visible:first").focus();
	});
	$('#username').focus(function() {
		$('label[for="username"]').addClass('selected');
	});
	$('#username').blur(function() {
		$('label[for="username"]').removeClass('selected');
	});
	$('#password').focus(function() {
		$('label[for="password"]').addClass('selected');
	});
	$('#password').blur(function() {
		$('label[for="password"]').removeClass('selected');
	});
</script>
</html>
