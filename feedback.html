<html>
	<head>
		<title>
			Indian Airforce
		</title>
		
		<script src="js/wow.min.js" type="text/javascript"></script>
		<script type="text/javascript">
			new WOW().init();
		</script>
		<link rel="stylesheet" href="css/login.css">
		<link rel="stylesheet" href="css/animate.css">
		<link rel="stylesheet" href="css/cssfile1.css">
	</head>

	<body style="overflow-x:hidden;">
		<div class="dashboard">
			<div style="position:relative; top: 35px; left:80px">
				<img src="images/iaflogo.jpeg" style="height: 80; weight: 50;">
			</div>

			<div style="position:absolute; top: 35px; left:180px">
				<h1 class="heading">Indian Airforce</h2>
			</div>
		</div>
	
		<div class="container">
		<div class="login-box animated fadeInLeft" style="max-width: 500px">
			<div class="box-header">
				<h2>Feedback</h2>
			</div>

			<form name="RegForm" action="feed" method="post" onsubmit="return validate()">
				<label for="name">Full Name</label>			<br/>
				<input type="text" name="name" size="30" pattern='[A-Za-z]'>	<br/>
				<br/><br/>

				<label for="que1">How did you hear about website?</label><br/>
				
				<div align="left" style="padding-left: 200px">
				<input type="radio" name="que1">Social Media<br/>
				<input type="radio" name="que1">Advertising<br/>
				<input type="radio" name="que1">Search Engine<br/>
				<input type="radio" name="que1">Friend<br/>
				<input type="radio" name="que1">Other<br/><br/><br/>
				</div>

				<label for="que2">What browser do you use?</label><br/>
				<div align="left" style="padding-left: 200px">
				<input type="radio" name="que2">Chrome<br/>
				<input type="radio" name="que2">Firefox<br/>
				<input type="radio" name="que2">Safari<br/>
				<input type="radio" name="que2">Internet Explorer<br/>
				<input type="radio" name="que2">Other<br/><br/><br/>
				</div>

				<label for="que3">Which device did you use to access website?</label><br/>
				<div align="left" style="padding-left: 200px">
				<input type="radio" name="que3">Desktop/Laptop<br/>
				<input type="radio" name="que3">Tablet<br/>
				<input type="radio" name="que3">Mobile<br/><br/><br/>
				</div>

				<label for="rating">Rating</label></br>
				<input type="radio" name="rating">&nbsp
				<input type="radio" name="rating">&nbsp
				<input type="radio" name="rating">&nbsp
				<input type="radio" name="rating">&nbsp
				<input type="radio" name="rating">&nbsp
				<br/><br/>
				
				<button type="submit" value="feed">Submit</button>	<br/>
			</form>

		</div>
	</div>
</body>

<script>
	function validate()				 
{	 
	var name = document.forms["RegForm"]["name"];
	var radio1 = document.forms["RegForm"]["que1"];
	var radio2 = document.forms["RegForm"]["que2"];
	var radio3 = document.forms["RegForm"]["que3"];
	var radio4 = document.forms["RegForm"]["rating"];

	if (name.value == "")
	{ 
		window.alert("Please enter your name."); 
		name.focus();
		return false;
	}
	
	if (radio1.value == "" || radio2.value == "" || radio3.value == "" || radio4.value == "") {
		window.alert("Please answer all questions"); 
		name.focus();
		return false;
	}
}

	$(document).ready(function () {
    	$('#logo').addClass('animated fadeInDown');
    	$("input:text:visible:first").focus();
	});

</script>

</html>
